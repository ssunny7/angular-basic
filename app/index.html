<html>
<body ng-app="feederapp" ng-controller="driversController">
<table>
    <thead>
        <tr><th colspan="4">Drivers Championship Standing</th></tr>
    </thead>
    <tbody>
        <tr ng-repeat="driver in driversList">
            <td>{{$index + 1}}</td>
            <td>
                <img src="img/flags/{{driver.Driver.nationality}}.png" />
                {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
            </td>
            <td>{{dtiver.Constructors[0].name}}</td>
            <td>{{driver.points}}</td>
        </tr>
    </tbody>
</table>
</body>
</html>
